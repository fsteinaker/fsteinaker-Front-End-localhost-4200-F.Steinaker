<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h2 style="margin: 40px;">¡Bienvenid@!</h2>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Ingrese su correo" [(ngModel)]="usuario.email">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password">
      <input type="submit" style="margin-top: 25px;" class="fadeIn fourth" value="Iniciar sesión" (click)="Ingresar()">
      <input type="submit" style="width: 57%; margin-top: -10px;" class="fadeIn fourth" value="Ingresar con Google" (click)="IngresarConGoogle()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="https://www.argentina.gob.ar/produccion/argentina-programa/segunda-etapa" target="_blank">Argentina Programa 2022 #YoProgramo</a>
    </div>

  </div>
</div>
